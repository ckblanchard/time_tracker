<div>

  <div class="btn-group btn-group-justified">

    <div class="btn-group">
      <button type="button" 
              class="btn btn-success btn-lg start-button"
              start-time="data.outerStartTime"
              ng-click="timerStart()">
        Start
      </button>
    </div>

    <div class="btn-group">
      <button type="button" 
              class="btn btn-danger btn-lg stop-button"
              end-time="data.outerEndTime"
              ng-click="timerStop()"
              ng-disabled="stopButton.disabled">
        Stop
      </button>
    </div>

  </div>

  <div id="record" class="panel panel-default">

    <div class="panel-body">
      <p class="timer text-center active"></p>
    </div>

  </div>

</div>
